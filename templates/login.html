<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesc.css') }}">
</head>
<body class="body">
    <div class="container">
        <a href="{{ url_for('index') }}", class="btao2">Voltar</a>
        <a href="about.html" class="btao2">Sobre</a>
        <img src="{{ imagem_url }}" class="foto">
    </div>
    {% with messages = get_flashed_messages() %}
                {% if messages %} 
                    <ul id="messages" class="list-unstyled">
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
    <div class="meio">
        <form method="POST" action="{{ url_for('autenticar') }}">
            <input type="hidden" name="proxima" value="{{ proxima or url_for('index') }}">
            <p><label>Nome de usuário:</label> <input class="form-control" type="text" name="usuario" required></p>
            <p><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
            <p><button class="btao2" type="submit">Entrar</button></p>
        </form> 
        <a href="{{ url_for('pagcadastro') }}", class="btao2">Não tem um usuário? Crie um aqui!</a>       
    </div>
    
</body>
</html>
